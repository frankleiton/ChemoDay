<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Remedy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-gradient">
  
  <ion-card *ngFor="let item of medicamentos">

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
              <img src="assets/imgs/pill.png" class="imgcomp" />
          </ion-col>
          <ion-col col-8>
            {{item.nome}}
          </ion-col>
          <ion-col>
            {{item.tipo}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>
</ion-content>
