<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medical consultation</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="eventConsulta()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-gradient">
  
  <ion-card *ngFor="let item of Consultas">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-8>Description: {{item.descricao}}</ion-col>
          <ion-col><img src="assets/imgs/medical.png" class="medicalIcon"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><p>Date: {{item.dataconsulta}}</p> <p>Place: {{item.local}}</p> </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
