<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      CHEMO DAY
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addhorario()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg-gradient">
  <br><br>
    <ion-grid>
        <ion-row>
          <ion-col (click)="opentratamento()" style="font-size:16px;"><img src="assets/imgs/notepad.png" class="imgTop"> Treatments </ion-col>
          <ion-col (click)="openconsulta()" style="font-size:16px;"><img src="assets/imgs/medical-records.png" class="imgTop"> Consultation </ion-col>
          <ion-col style="font-size:16px;"><img src="assets/imgs/report.png" class="imgTop" > History </ion-col>
        </ion-row>
      </ion-grid>

      <br><br>

      <h3>My Calendar</h3>
      <ion-card>
      
        <ion-card-content class="no-padding">
          
          <div class="calendar-header">
            <ion-row class="calendar-month">
              <ion-col col-2 (click)="goToLastMonth()">
                <ion-icon name="arrow-back"></ion-icon>
              </ion-col>
              <ion-col col-8>{{currentMonth}} {{currentYear}}</ion-col>
              <ion-col col-2 (click)="goToNextMonth()">
                <ion-icon name="arrow-forward"></ion-icon>
              </ion-col>
            </ion-row>
          </div>

          <div class="calendar-body">
            <ion-grid>
              <ion-row class="calendar-weekday">
                <ion-col>Su</ion-col>
                <ion-col>Mo</ion-col>
                <ion-col>Tu</ion-col>
                <ion-col>We</ion-col>
                <ion-col>Th</ion-col>
                <ion-col>Fr</ion-col>
                <ion-col>Sa</ion-col>
              </ion-row>
              <ion-row class="calendar-date">
                <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">{{lastDay}}</ion-col>
                <ion-col col-1 *ngFor="let day of daysInThisMonth">
                  <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
                  <ng-template #otherDate class="otherDate">{{day}}</ng-template>
                </ion-col>
                <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">{{nextDay}}</ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-card-content>
      
      </ion-card>
</ion-content>
